<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- Barra de Navegacion -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-toggler">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="50" alt="Logo de la pÃ¡gina web">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#sobre-mi">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proyectos">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#testimonios">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="btn-cart" href=""><i class="bi bi-cart"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seccion Hero -->
  <section class="hero container-fluid">
    <div id="hero-slider" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#hero-slider" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#hero-slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#hero-slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/slide-1.png" class="d-block border-bottom" alt="banner">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-2.png" class="d-block border-bottom" alt="banner">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-3.png" class="d-block border-bottom" alt="banner">
        </div>
      </div>
    </div>
  </section>


  <!-- Seccion Productos -->
  <section class="productos container-fluid my-5 py-5 d-md-flex px-5">
    <div class="categorias row me-md-3 mb-3">
      <div class="col ancho-para-columna">
        <form class="d-flex mb-5" role="search">
          <input id="buscar-input" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
        </form>
        <ul class="lista d-flex flex-md-column justify-content-around">
          <li>CATEGORIAS</li>
          <label><input class="input me-1" id="urbana" type="checkbox" value="urbana">Urbana</input></label>
          <label><input class="input me-1" id="formal" type="checkbox" value="formal">Formal</input></label>
          <label><input class="input me-1" id="informal" type="checkbox" value="informal">Informal</input></label>
          <label><input class="input me-1" id="deportes" type="checkbox" value="deportes">Deportes</input></label>
          <label><input class="input me-1" id="trabajo" type="checkbox" value="trabajo">Trabajo</input></label>
      
        </ul>
      </div>
    </div>
    <div class="contenedor-tarjetas row g-4">
    </div>
  </section>

  <!-- Modal carrito -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column" id="carrito">
          
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="template-tarjetas">
    <div class="col">
      <div class="card h-100" style="width: 14rem">
        <img src="https://picsum.photos/id/241/100/100" class="card-img-top img-fluid" alt="foto de producto" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">$ 125.999</h5>
          <p class="card-text">Samsung Galaxy S20 128 GB</p>
          <p class="card-text">Quedan <span class="stock">$</span> unidades</p>
          <button type="button" class="btn btn-outline-success" id="$">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </template>

    <div class="item-carrito d-flex align-items-center justify-content-between">
      <p class="nombre-item">Producto #1</p>
      <p class="cantidad-item">x1</p>
      <p class="precio-unitario-item">$ 15999</p>
      <p class="precio-total-item">$ 15999</p>
      <a><i class="icono bi bi-x-lg"></i></a>
    </div>
  </template> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>

</html>
